<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNav">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">Music</a>
        </div>
        <!-- item -->
        <div class="collapse navbar-collapse" id="topNav">

            <ul class="nav navbar-nav">

               <li class="{% block albums_active %}{% endblock %}">
                   <a href="{% url 'music:index' %}">
                       <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                       Albums
                   </a>
               </li>
                <li class="{% block songs_active %}{% endblock %}">
                   <a href="{% url 'music:songs' 'all' %}">
                       <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                       Songs
                   </a>
               </li>
                <li class="{% block my_album_active %}{% endblock %}">
                   <a href="{% url 'music:my_album' %}">
                       <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                       My Albums
                   </a>
               </li>

            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" id="ser" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
            <li class="{% block filter_active %}{% endblock %}">
                    <a href="#" data-toggle="modal" data-target="#myModal">
                        <span class="glyphicon glyphicon-filter" aria-hidden="true" ></span>&nbsp; Filter
                    </a>
                {% include 'music/filter_modal.html' %}
                </li>
                <li class="{% block Add_album_active %}{% endblock %}">
                    <a href="{% url 'music:create_albums' %}" >
                        <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>&nbsp; Add Album
                    </a>
                </li>
                <li class="{% block Logout_active %}{% endblock %}">
                    <a href="{% url 'music:user_logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>

        </div>

    </div>

</nav>

{% block body %}
{% endblock %}
</body>
</html>
